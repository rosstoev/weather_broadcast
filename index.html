<!doctype html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class='col-md-1 my-btn-F'>
            <div id="btn-temp-f">&#176;F</div>
        </div>
        <div class='col-md-1 my-btn-F'>
            <div id="btn-temp-c">&#176;C</div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3 main-temp">
                <div class="col-md-12">
                    <div id="condition-weather" class="col-md-8"></div>
                    <div id="weather-icon" class="col-md-4">
                        <canvas id="icon-sky" width="128" height="128"></canvas>
                    </div>
                </div>
                <div id="city-name" class="col-md-12"></div>
                <div id="temperature" class="col-md-12">
                    <div id="temp"></div>
                </div>

            </div>
        </div>
    </div>
    <footer>
        <div class="navbar navbar-default navbar-fixed-bottom my-foot-style">
            <div class="container">
                <div class="footer-info">
                    Created by: Rosen Stoev
                    <a href="https://www.linkedin.com/in/rosen-stoev-a96b7610a/" target="_blank"><span class="fa fa-linkedin"></span></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://rawgithub.com/darkskyapp/skycons/master/skycons.js"></script>
    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="main.js" type="text/javascript"></script>
</body>
</html>
